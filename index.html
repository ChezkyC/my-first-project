<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <script src="project.js" defer></script>
    <link href="project.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="mainBoard" onload="checkStorage()">
    <div>
        <div class="pageHeader">
            <span class="pageHeaderWord">My Task Board</span>
        </div>
        <div class="notePad">
            <form target="" onsubmit="save(event)">
                <textarea class="mainNotePad" id="mainNotePad" rows="5" cols="50"
                    placeholder="Please enter your task" required></textarea>
                </br>
                <input class="taskDate" type="date" id="taskDate" name="taskDate" required>

                <input class="taskTime" type="time" id="taskTime" name="taskTime" required>
                </br>
                <div class="">
                    <button type="submit" class="btn btn-primary align-items-center" id="saveTask">Save</button>
                    <button type="reset" class=" btn btn-primary align-items-center " id="resetTask"
                        onclick="reset()">Clear</button>
                </div>
            </form>
        </div>
        <div id="notePrint" class="container notePage">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
